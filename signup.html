<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Keep Signup</title>
    <style>
        body {
            background-image: url('file:///C:/Users/niveditiha/Desktop/library.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%; /* Set the width to 100% to span the full container */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

<body>
    <div class="container">
        <h1>Signup for Knowledge Keep</h1>
        <form action="register.php" method="POST"> <!-- Replace 'register.php' with your registration backend script -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Signup</button>
        </form>
    </div>
